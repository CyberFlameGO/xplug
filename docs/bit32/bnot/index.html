<!DOCTYPE html>
<script id="body" type="text/plain">
<h1>bit32.bnot</h1>



<h2>Arguments</h2>
<var name="x" description="A number to negate" />
<h2>Usage</h2>
Returns the bitwise negation of x. For any integer x, the following identity holds:
<code lang="lua">
bit32.bnot(x) == (-1 - x) % 2^32
</code>



<h2>Examples</h2>
<code lang="lua">
local a = 16 -- 0000000000000000000000000010000
bit32.bnot(a) -- 4294967279 (11111111111111111111111111101111)
</code>
</script>
