<!DOCTYPE html>
<script id="body" type="text/plain">
<h1>bit32.arshift</h1>



<h2>Arguments</h2>
<var name="x" description="The number to bit shift" />
<var name="disp" description="The number of bits to shift to the right" />
<h2>Usage</h2>
Returns the number x shifted disp bits to the right. The number disp may be any representable integer. Negative displacements shift to the left. This is known as an arithmetic shift



<h2>Examples</h2>
<code lang="lua">
local a = 24 -- 11000
bit32.arshift(a, 2) -- 6 (110)
</code>
</script>
